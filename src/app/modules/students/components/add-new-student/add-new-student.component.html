<h1 class="title">New Student Request</h1>

<!--Buttons-->
<button mat-raised-button color="accent" class="button left-button" routerLink="/students/">
Show Students
</button>

<button mat-raised-button color="accent" class="button right-button" routerLink="/students/requests">
Show Requests
</button>

<!--Form Component-->
<div class="container">

	<form action="" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
	<!--Name Input Component-->
	<mat-form-field color="accent" >
		<mat-label>Name</mat-label>
		<input type="text" matInput formControlName="name">
	</mat-form-field>

	<!--Gender Input Component-->
	<mat-form-field class="input" color="accent" >
		<mat-label>Gender</mat-label>
		<mat-select formControlName="gender">
			<mat-option value="female">Female</mat-option>
			<mat-option value="male">Male</mat-option>
		</mat-select>
	</mat-form-field>

	<!--House Input Component-->
	<mat-form-field class="input" color="accent" >
  		<mat-label>House</mat-label>
  		<mat-select formControlName="house">
   			<mat-option value="gryffindor">Gryffindor</mat-option>
    		<mat-option value="slytherin">Slytherin</mat-option>
   		 	<mat-option value="hufflepuff">Hufflepuff</mat-option>
   		 	<mat-option value="ravenclaw">Ravenclaw</mat-option>
  		</mat-select>
	</mat-form-field>
	<!--age Input Component-->
	<mat-form-field class="input" color="accent" >
		<mat-label>Age</mat-label>
		<input matInput type="number" formControlName="age" min="10" max="18">
	</mat-form-field>

	<!--Submit Button-->
	<button mat-raised-button color="accent" class="button"[disabled]="!studentForm.valid">Submit</button>
</form>
