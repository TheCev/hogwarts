<h1 class="title">Requests</h1>

<!--Buttons-->
<button mat-raised-button color="accent" class="button left-button" routerLink="/students/">Show Students</button>
<button mat-raised-button color="accent" class="button right-button" routerLink="/students/add">Make a Request</button>
<div class="mat-elevation-z8">
<!--Filter-->

	<div class="filter-container">
		<mat-form-field class="filter" color="accent">
  		<mat-label>Filter</mat-label>
  			<input  color="accent" matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
		</mat-form-field>
	</div>


	<table mat-table [dataSource]="dataSource" matSort >

		<!--Name Column-->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let character">
				{{character.name}}
			</td>
		</ng-container>

		<!--Patronus Column-->
		<ng-container matColumnDef="house">
			<th mat-header-cell *matHeaderCellDef mat-sort-header >House</th>
			<td mat-cell *matCellDef="let character">
				{{character.house}}
			</td>
		</ng-container>
		<!--Age Column-->
		<ng-container matColumnDef="gender">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
			<td mat-cell *matCellDef="let character">
			{{character.gender}}
			</td>
		</ng-container>
		<!--Image Column-->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Age
			</th>
			<td mat-cell *matCellDef="let character">
				{{character.age}}
			</td>
		</ng-container>

		<!--Rows Definition-->
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

		<!-- Row shown when there is no matching data. -->
    	<tr class="mat-row" *matNoDataRow>
      	<td class="mat-cell" colspan="4">No Results</td>
    	</tr>

	</table>

</div>
