<div class="mat-elevation-z8">
<!--Filter-->
	<div class="filter-container">
		<mat-form-field class="filter" color="accent">
  		<mat-label>Filter</mat-label>
  			<input  color="accent" matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
		</mat-form-field>
	</div>

	<!--Table-->
	<table mat-table [dataSource]="dataSource" matSort >

		<!--Name Column-->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let character">
				{{character.name}}
			</td>
		</ng-container>

		<!--Patronus Column-->
		<ng-container matColumnDef="patronus">
			<th mat-header-cell *matHeaderCellDef mat-sort-header >Patronus</th>
			<td mat-cell *matCellDef="let character">
				{{character.patronus || 'No Patronus'}}
			</td>
		</ng-container>
		<!--Age Column-->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
			<td mat-cell *matCellDef="let character">
				{{character.age || 'unknown'}}
			</td>
		</ng-container>
		<!--Image Column-->
		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef >Image
			</th>
			<td mat-cell *matCellDef="let character">
				<img class="picture" [src]="character.image">
			</td>
		</ng-container>

		<!--Rows Definition-->
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

		<!-- Row shown when there is no matching data. -->
    	<tr class="mat-row" *matNoDataRow>
     	<td class="mat-cell" colspan="4">No Results</td>
   		 </tr>

	</table>

	<!--paginator-->
	<mat-paginator class="paginator" color="accent" [pageSizeOptions]="[3,5,7,10]" [pageSize]="5" [showFirstLastButtons]></mat-paginator>
</div>
